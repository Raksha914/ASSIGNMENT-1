<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled List Items</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px;
        font-family: Arial, sans-serif;
      }
      li {
        padding: 10px;
        margin: 5px 0;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
      li:first-child {
        background-color: #2196f3;
        color: white;
        font-weight: bold;
      }
      li:last-child {
        background-color: #ff5722;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
      <li>fifth Item</li>
    </ul>
  </body>
</html>
