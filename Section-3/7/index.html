<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled List Items</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        width: 300px;
      }
      li {
        padding: 10px;
        margin: 5px 0;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
        font-size: 18px;
      }
      li:nth-child(3n) {
        background-color: #2196f3;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
    </ul>
  </body>
</html>
