<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu with Active Highlight</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .sidebar {
        height: 100vh;
        width: 200px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
      }
      .sidebar a {
        padding: 15px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: background-color 0.3s, color 0.3s;
      }
      .sidebar a:hover {
        background-color: #575757;
        color: #fff;
      }
      .sidebar a:active {
        background-color: #2196f3;
        color: white;
      }
      .main-content {
        margin-left: 210px;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="main-content">
      <h1>Welcome to My Website</h1>
      <br />
      <p>
        This is the main content area. Click the menu items to see the active
        state effect.
      </p>
    </div>
  </body>
</html>
