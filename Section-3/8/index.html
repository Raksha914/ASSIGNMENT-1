<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visited Links Styling</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
      }
      ul {
        list-style-type: none;
        padding: 20px;
        text-align: center;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #2196f3;
        font-size: 18px;
      }
      a:visited {
        color: #9c27b0;
      }
      a:hover {
        text-decoration: underline;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://www.instagram.com">Page 1</a></li>
      <li><a href="https://www.twitter.com">Page 2</a></li>
      <li><a href="https://www.whatsapp.com">Page 3</a></li>
    </ul>
  </body>
</html>
