<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 200px 1fr;
        height: 100vh;
        gap: 10px;
      }
      header {
        grid-area: header;
        background-color: #333;
        color: white;
        padding: 20px;
      }
      sidebar {
        grid-area: sidebar;
        background-color: #f4f4f4;
        padding: 20px;
        border-right: 1px solid #ddd;
      }
      main {
        grid-area: main;
        padding: 20px;
        background-color: #fff;
      }
      footer {
        grid-area: footer;
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blog Header</h1>
    </header>
    <sidebar>
      <h2>Sidebar</h2>
      <p>Links and other information.</p>
    </sidebar>
    <main>
      <h2>Main Content</h2>
      <p>
        This is where the main content of the blog will go. It adjusts based on
        screen width.
      </p>
    </main>
    <footer>
      <p>This is where we add Footer Content</p>
    </footer>
  </body>
</html>
