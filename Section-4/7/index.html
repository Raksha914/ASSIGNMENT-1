<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }
      .sidebar {
        background-color: #333;
        color: white;
        width: 250px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      nav ul li a :hover {
        background-color: #f7c7c7;
        padding: 10px;
      }
      .sidebar h2 {
        margin-top: 0;
      }
      .main-content {
        flex: 1px;
        padding: 20px;
      }
      .main-content h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li>
            <a href="#" style="color: white; text-decoration: none">Home</a>
          </li>
          <li>
            <a href="#" style="color: white; text-decoration: none">Profile</a>
          </li>
          <li>
            <a href="#" style="color: white; text-decoration: none">Messages</a>
          </li>
          <li>
            <a href="#" style="color: white; text-decoration: none">Settings</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <h1>Main Content Area</h1>
      <p>
        Welcome to the dashboard. Here is where the main content will be
        displayed. You can include various widgets, charts, and information here
        as needed.
      </p>
    </div>
  </body>
</html>
