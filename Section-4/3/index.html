<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #333;
        display: flex;
        justify-content: center;
      }
      .nav-links {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .nav-links li {
        margin: 10px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
      }
      .nav-links a:hover {
        background-color: #575757;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
