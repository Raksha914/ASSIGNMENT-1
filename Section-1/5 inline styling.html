<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Attribute</title>
  </head>
  <body>
    <h1 style="color: #4caf50; text-align: center; font-family: Arial">
      Styled Heading
    </h1>
    <p style="color: #555; font-size: 18px; line-height: 1.5; margin: 20px">
      This is a paragraph styled using the inline
      <strong>style</strong> attribute. The font size is set to 18px, and the
      line spacing is 1.5.
    </p>
    <div
      style="background-color: #f0f0f0; padding: 20px; border: 1px solid #ccc"
    >
      <p style="margin: 0">
        This is a styled div element with padding and a border.
      </p>
    </div>
    <ul style="list-style-type: square; color: #ff5722">
      <li style="font-weight: bold">First item</li>
      <li style="font-style: italic">Second item</li>
      <li style="text-decoration: underline">Third item</li>
    </ul>
    <img
      src="a girl image.webp"
      alt="Image"
      style="border-radius: 10px; width: 300px; height: 200px"
    /><br />
    <button
      style="
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 20px;
      "
    >
      Styled Button
    </button>
    <form style="margin: 10px">
      <label for="name" style="font-weight: bold">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        style="padding: 5px; width: 200px"
      /><br /><br />
      <label for="email" style="font-weight: bold">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        style="padding: 5px; width: 200px"
      /><br /><br />
      <button
        type="submit"
        style="
          background-color: #28a745;
          color: white;
          border: none;
          padding: 10px 20px;
        "
      >
        Submit
      </button>
    </form>
  </body>
</html>
