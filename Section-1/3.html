<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Section with Headings and Paragraphs</title>
    <style>
      section {
        background-color: #f0f0f0;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
      }

      h1 {
        color: #4caf50;
      }

      h2 {
        color: #ff5722;
      }

      h3 {
        color: #2196f3;
      }

      p {
        color: #333;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Main Heading</h1>
      <p>This is the first paragraph.</p>

      <h2>Subheading 1</h2>
      <p>This is the second paragraph.</p>

      <h3>Subheading 2</h3>
      <p>This is the third paragraph.</p>
    </section>
  </body>
</html>
